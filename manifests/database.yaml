apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: liveclinic
  name: liveclinic-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liveclinic-db
  template:
    metadata:
      labels:
        app: liveclinic-db
    spec:
      containers:
      - name: db
        image: docker.io/jonahirande/liveclinic-db:1.0